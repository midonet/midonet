cli.title=MidoNet Cluster Command Line Interface\n\n\
  Type HELP for command information.
cli.connect=Connecting to MidoNet Cluster storage at %s...
cli.help=\
  Syntax: cluster-cli <config-file>
cli.config=\
  An error occurred while loading the CLI configuration: %s.
cli.error=\
  An unexpected error occurred in the CLI: %s.
cli.curator=\
  Failed to connect to storage server(s): %s.
command.failed=\
  Command failed: %s
command.error=\
  An error occurred while executing command '%s': %s.
command.unknown=\
  Unknown command: '%s'
command.argument=\
  Unknown or unexpected argument at %d: '%s'
command.syntax=\
  Incorrect or incomplete command.
exit.help=\n\
  Syntax: EXIT <ENTER>\n\
  Description: Exits the Cluster CLI.
help.help=\n\
  Syntax:\n\
  \t<command> <arguments>\n\n\
  Commands:\n\
  \tEXIT        - Exits the CLI\n\
  \tHELP        - Help\n\
  \tHOST        - Host command\n\
  \tNETWORK     - Network command\n\
  \tPORT        - Port command\n\
  \tTUNNEL-ZONE - Tunnel zone command\n\n\
  Type <command> HELP for more information.
host.help=\n\
  Syntax:\n\
  \tHOST LIST\n\
  \tHOST GET <host-id>\n\
  \tHOST CREATE <host-id> [<field-name> <field-value>]\n\
  \tHOST CREATE ANY [<field-name> <field-value>]\n\
  \tHOST UPDATE <host-id> <field-name> <field-value>\n\
  \tHOST BINDING ADD <host-id> <port-id> <iface>\n\
  \tHOST BINDING DELETE <host-id> <port-id>\n\
  \tHOST TUNNEL-ZONE ADD <host-id> <tunnel-zone-id>\n\
  \tHOST TUNNEL-ZONE DELETE <host-id> <tunnel-zone-id>\n\
  \tHOST DELETE <host-id>\n\n\
  Fields:\n\
  \tname                  - The host name\n\
  \tflooding_proxy_weight - The host weight for the VXLAN gateway flooding proxy
port.help=\
  Syntax:\n\
  \tPORT LIST\n\
  \tPORT GET <id>\n\
  \tPORT CREATE NETWORK <port-id> <network-id> [<field-name> <field-value>]\n\
  \tPORT CREATE NETWORK ANY <network-id> [<field-name> <field-value>]\n\
  \tPORT UPDATE <port-id> <field-name> <field-value>\n\
  \tPORT DELETE <port-id>\n\n\
  Fields for port:\n\
  \tadmin_state_up     - The administrative state\n\
  \tinbound_filter_id  - The inbound filter ID\n\
  \toutbound_filter_id - The outbound filter ID\n\
  \ttunnel_key         - The tunnel key\n\
  \tpeer_id            - The peer ID\n\
  \thost_id            - The host ID\n\
  \tinterface_name     - The interface name\n\
  \tvlan_id            - The VLAN ID\n\n\
  Fields for bridge port:\n\
  \tnetwork_id         - The network ID
network.help=\
  Syntax:\n\
  \tNETWORK LIST\n\
  \tNETWORK GET <network-id>\n\
  \tNETWORK CREATE <network-id> [<field-name> <field-value>]\n\
  \tNETWORK CREATE ANY [<field-name> <field-value>]\n\
  \tNETWORK UPDATE <network-id> <field-name> <field-value>\n\
  \tNETWORK PORT ADD <network-id> <port-id>\n\
  \tNETWORK PORT DELETE <network-id> <port-id>\n\
  \tNETWORK VXLAN ADD <network-id> <port-id>\n\
  \tNETWORK VXLAN DELETE <network-id> <port-id>\n\
  \tNETWORK DELETE <network-id>\n\n\
  Fields:\n\
  \tname               - The name\n\
  \tadmin_state_up     - The administrative state\n\
  \tinbound_filter_id  - The inbound filter\n\
  \toutbound_filter_id - The outbound filter\n\
  \ttenant_id          - The tenant ID\n\
  \ttunnel_key         - The tunnel key
tunnel-zone.help=\
  Syntax:\n\
  \tTUNNEL-ZONE LIST\n\
  \tTUNNEL-ZONE GET <tunnel-zone-id>\n\
  \tTUNNEL-ZONE CREATE {GRE | VXLAN | VTEP} <tunnel-zone-id> [<field-name> <field-value>]\n\
  \tTUNNEL-ZONE CREATE {GRE | VXLAN | VTEP} ANY [<field-name> <field-value>]\n\
  \tTUNNEL-ZONE UPDATE <tunnel-zone-id> <field-name> <field-value>\n\
  \tTUNNEL-ZONE HOST ADD <tunnel-zone-id> <host-id> <ip-address>\n\
  \tTUNNEL-ZONE HOST DELETE <tunnel-zone-id> <host-id>\n\
  \tTUNNEL-ZONE DELETE <tunnel-zone-id>\n\n\
  Fields:\n\
  \tname - The name

apply plugin: 'scala'

jar {
    manifest {
        attributes 'Implementation-Title': 'OpenVSwitch Datapath client library',
        'Implementation-Version': version
    }
}

dependencies {
    compile project(":midonet-util"), project(":netlink")

    compile libraries.hamcrest_core, libraries.hamcrest_lib,
            libraries.commons_cli, libraries.commons_exec,
            libraries.jna

    testCompile libraries.scalatest
}

cobertura {
    coverageSourceDirs << sourceSets.main.java.srcDirs
    coverageSourceDirs << sourceSets.main.scala.srcDirs

    coverageExcludes = ['.*org.midonet.odp.test.*']
}

task integrationTest(type: JavaExec, dependsOn: testClasses) {
    main = 'org.midonet.odp.test.OvsIntegrationTest'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
    jvmArgs("-Xbootclasspath/p:${project.jdkBootstrap}")
    jvmArgs('-Djava.library.path=/lib:/usr/lib')
}

// MidoNet Cluster configuration schema, containing config for all
// cluster services.

cluster {
    schemaVersion : 5

    zookeeper {
        use_new_stack : true
    }

    neutron_importer {
        enabled : false
        enabled_description : """ """

        threads : 1
        threads_description : """ """

        delay : 0ms
        delay_description : """ """
        delay_type : "duration"

        period : 1000ms
        period_description : """ """
        period_type : "duration"

        connection_string : " "
        connection_string_description : """ """

        jdbc_driver_class : " "
        jdbc_driver_class_description : """ """

        user : " "
        user_description : """ """

        password : " "
        password_description : """ """
    }

    midocluster {
        vxgw_enabled : false
        vxgw_enabled_description : """ """
    }

    heartbeat {
        enabled : false
        enabled_description : """ """

        threads : 1
        threads_description : """ """

        delay : 0ms
        delay_description : """ """
        delay_type : "duration"

        period : 1000ms
        period_description : """ """
        period_type : "duration"
    }

    vxgw {
        enabled : false
        enabled_description : """ """
    }

    topology_api {
        enabled : false
        enabled_description : """
        Whether the service should be started or not."""

        socket_enabled : false
        socket_enabled_description : """
        Whether the plain socket interface should be active."""

        port : 8088
        port_description : """
        Port for the plain socket interface."""

        ws_enabled : false
        ws_enabled_description : """
        Whether the websocket interface should be active."""

        ws_port : 8080
        ws_port_description : """
        Port for the websocket interface."""

        ws_path : "/websocket"
        ws_path_description : """
        Path for the websocket url."""

        session_grace_period : 180s
        session_grace_period_description : """
        Time to maintain session subscriptions after an unexpected
        disconnection."""
        session_grace_period_type : "duration"

        session_buffer_size : 4096
        session_buffer_size_description : """
        Maximum number of events to maintain during a disconnection."""

        session_backpressure_size : 16384
        session_backpressure_size_description : """
        Maximum buffer size for on-the-fly events from the topology."""
    }

    snoopy {
        host : "localhost"
        host_description : """ """

        port : 8088
        port_description : """ """

        ws_path : " "
        ws_path_description : """ """
    }

    conf_api {
        enabled : true
        enabled_description : """ """

        http_port: 8459
        http_port_description : """ """
    }

    rest_api {
        enabled : true
        enabled_description : """ """

        http_port: 8181
        http_port_description : """ """

        root_uri: "/midonet-api"
        root_uri_description: """ The root path for all APIs """
    }

}

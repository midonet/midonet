# MidoNet Cluster will use these values to bootstrap the Network State
# Database.

[zookeeper]
# What are the <ip>:<port> where ZK nodes are to be found.  MidoNet cluster
# will detect when one of the IPs belongs to the local host, and in that case
# it will start an embedded ZK node inside the MidoNet Cluster.
#
# The value provided by default will use a single local node.
#
# For production, provide 3 IPs of hosts that will run the cluster, and make
# sure that this file is identical in all 3 nodes.  The MidoNet cluster will
# start on each, and form a ZooKeeper ensemble.
#
# If you wish to prevent a given node from starting an embedded ZooKeeper,
# just make sure that no local IPs appear in this list.
zookeeper_hosts = 127.0.0.1:2181

# DO NOT CHANGE - this field determines the root path in the ZK storage where
# MidoNet will store its data.
root_key = /midonet/v1

# When running embedded ZooKeeper nodes, MidoNet will use the paths below to
# store the log and data files.  Uncomment if you wish to use different values
# than the defaults.  Note that these values will be ignored if ZooKeeper is
# configured as a standalone service.
log_dir = /var/lib/mn-zookeeper/data
data_dir = /var/lib/mn-zookeeper/data

# When this property is set to true, the MidoNet cluster will examine the
# zookeeper_hosts property and start an embedded zk node if the host has
# any of those ips in its interfaces.
allow_embed = true

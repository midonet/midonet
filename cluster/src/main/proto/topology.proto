import "commons.proto";

package org.midonet.cluster.models;
option java_package = "org.midonet.cluster.models";
option java_outer_classname = "Topology";

// One per type
enum Type {
    CHAIN = 1;
    HOST = 2;
    IP_ADDR_GROUP = 3;
    NETWORK = 4;
    PORT = 5;
    PORT_GROUP = 6;
    ROUTE = 7;
    ROUTER = 8;
    RULE = 9;
    TUNNEL_ZONE = 10;
    VTEP = 11;
    VTEP_BINDING = 12;
}

message Network {
    // Neutron / MidoNet common attributes
    optional UUID id = 1;
    optional string tenant_id = 2;
    optional string name = 3;
    optional bool admin_state_up = 4;

    // MidoNet-specific fields
    optional int64 tunnel_key = 5;
    optional UUID inbound_filter_id = 6;
    optional UUID outbound_filter_id = 7;
    optional UUID vxlan_port_id = 8;

    message Dhcp {
        optional IPSubnet subnet_address = 1;
        optional IPAddress server_address = 2;
        repeated IPAddress dns_server_address = 3;
        optional IPAddress default_gateway = 4;
        optional int32 interface_mtu = 5;

        message Opt121Route {
            optional IPSubnet dst_subnet = 1;
            optional IPAddress gateway = 2;
        }
        repeated Opt121Route opt121_routes = 6;

        message Host {
            optional string mac = 1;
            optional IPAddress ip_address = 2;
            optional string name = 3;
        }
        repeated Host hosts = 7;

        optional bool enabled = 8;
    }
    repeated Dhcp dhcp_subnets = 9;

    message DhcpV6 {
        optional IPSubnet subnet_address = 1;
        message Host {
            optional string client_id = 1;
            optional IPAddress fixed_address = 2;
            optional string name = 3;
        }
        repeated Host hosts = 2;
    }
    repeated DhcpV6 dhcp_v6_subnets = 10;

    // Backreferences
    repeated UUID port_ids = 101;
}

message Router {
    optional UUID id = 1;
    optional string tenant_id = 2;
    optional string name = 3;
    optional bool admin_state_up = 4;
    optional UUID inbound_filter_id = 5;
    optional UUID outbound_filter_id = 6;
    optional UUID load_balancer_id = 7;
    optional UUID gw_port_id = 8;
    repeated Route routes = 9;

    // Backreferences
    repeated UUID port_ids = 101;
}

message Port {
    optional UUID id = 1;
    optional UUID network_id = 2;  // Separate device id fields for ORM.
    optional UUID router_id = 3;
    optional UUID inbound_filter_id = 4;
    optional UUID outbound_filter_id = 5;
    optional int64 tunnel_key = 6;
    optional UUID peer_id = 7;
    optional UUID vif_id = 8;
    optional UUID host_id = 9;
    optional string interface_name = 10;
    optional bool admin_state_up = 11 [default = true];

    repeated UUID port_group_ids = 12;

    // Interior bridge port specific
    optional uint32 vlan_id = 13;

    // Router port specific
    optional IPSubnet port_subnet = 14;
    optional IPAddress port_address = 15;
    optional string port_mac = 16;

    // VXLAN port specific
    optional IPAddress vtep_mgmt_ip = 17;
    optional uint32 vtep_mgmt_port = 18;
    optional uint32 vtep_vni = 19;
    optional IPAddress vtep_tunnel_ip = 20;
    optional UUID vtep_tunnel_zone_id = 21;

    // Backreferences
    repeated UUID rule_ids = 101;
    repeated UUID port_ids = 102;
}

message PortGroup {
    optional UUID id = 1;
    optional string name = 2;
    optional string tenant_id = 3;

    // Backreferences
    repeated UUID port_ids = 101;
}

message IpAddrGroup {
    optional UUID id = 1;
    optional string name = 2;

    message IpAddrPorts {
        optional IPAddress ip_address = 1;
        repeated UUID port_id = 2;
    }
    repeated IpAddrPorts ip_addr_ports = 3;

    optional UUID inbound_chain_id = 4;
    optional UUID outbound_chain_id = 5;

    // Backreferences
    repeated UUID rule_ids = 6;
}

message Chain {
    optional UUID id = 1;
    optional string name = 2;

    // Backreferences
    repeated UUID rule_ids = 101;
    repeated UUID network_ids = 102;
    repeated UUID router_ids = 103;
    repeated UUID port_ids = 104;
}

message Route {
    optional UUID id = 1;
    optional string src_network_addr = 2;
    optional int32 src_network_length = 3;
    optional string dst_network_addr = 4;
    optional int32 dst_network_length = 5;
    enum NextHop {
        BLACKHOLE = 0;
        REJECT = 1;
        PORT = 2;
        LOCAL = 3;
    }
    optional NextHop next_hop = 6;
    optional UUID next_hop_port_id = 7;
    optional string next_hop_gateway = 8;
    optional int32 weight = 9;
    optional string attributes = 10;
    optional UUID router_id = 11;
}

message Rule {
    optional UUID id = 1;
    optional UUID chain_id = 2;

    message Condition {
        optional bool conjunction_inv = 1;
        optional bool match_forward_flow = 2;
        optional bool match_return_flow = 3;
        repeated UUID in_port_ids = 4;
        optional bool in_port_inv = 5;
        repeated UUID out_port_ids = 6;
        optional bool out_port_inv = 7;
        optional UUID port_group_id = 8;
        optional bool inv_port_group = 9;
        optional UUID ip_addr_group_id_src = 10;
        optional bool inv_ip_addr_group_id_src = 11;
        optional UUID ip_addr_group_id_dst = 12;
        optional bool inv_ip_addr_group_id_dst = 13;
        optional int32 dl_type = 14;
        optional bool inv_dl_type = 15;
        optional string dl_src = 16;
        optional int64 dl_src_mask = 17 [default = -1];  // Top 16 bits ignored.
        optional bool inv_dl_src = 18;
        optional string dl_dst = 19;
        optional int64 dl_dst_mask =  20 [default = -1];  // Top 16 bits ignored.
        optional bool inv_dl_dst = 21;
        optional int32 nw_tos = 22;
        optional bool nw_tos_inv = 23;
        optional int32 nw_proto = 24;
        optional bool nw_proto_inv = 25;
        optional IPSubnet nw_src_ip = 26;
        optional IPSubnet nw_dst_ip = 27;
        optional Int32Range tp_src = 28;
        optional Int32Range tp_dst = 29;
        optional bool nw_src_inv = 30;
        optional bool nw_dst_inv = 31;
        optional bool tp_src_inv = 32;
        optional bool tp_dst_inv = 33;

        enum FragmentPolicy {
            ANY = 1;
            NONHEADER = 2;
            HEADER = 3;
            UNFRAGMENTED = 4;
        }
        optional FragmentPolicy fragment_policy = 34;
    }
    optional Condition condition = 3;

    enum Action {
        ACCEPT = 1;
        CONTINUE = 2;
        DROP = 3;
        REJECT = 4;
        RETURN = 5;
    }
    message JumpData {
        optional UUID jump_to = 1;
        optional string jump_chain_name = 2;
    }
    message NatTarget {
        optional IPAddress nw_start = 1;
        optional IPAddress nw_end = 2;
        optional int32 tp_start = 3;
        optional int32 tp_end = 4;
    }
    message NatData {
        optional Action action = 1;
        repeated NatTarget nat_targets = 2;
        // True if it's a destination NAT rule, otherwise it's a source NAT rule.
        optional bool dnat = 3;
        // True if it's a forward NAT rule, otherwise it's a reverse rule.
        optional bool is_forward = 4;
    }
    oneof rule_data {
        JumpData jump_data = 4;
        NatData nat_data = 5;
        Action literal_action = 6;
        Action trace_action = 7;
    }
}

message TunnelZone {
    optional UUID id = 1;
    optional string name = 2;
    enum Type {
        GRE = 1;
        VXLAN = 2;
        VTEP = 3;
    }
    optional Type type = 3;

    message HostToIp {
        optional UUID host_id = 1;
        optional IPAddress ip = 2;
    }
    repeated HostToIp hosts = 4; // Hosts in this zone
}

message Vtep {
    optional string id = 1;         // This is actually an IP address.
    optional uint32 management_port = 2;
    optional UUID tunnel_zone_id = 3;
    repeated string tunnel_ips = 4;

    repeated UUID bindings = 101;   // A back-ref to VTEP bindings.
}

message VtepBinding {
    optional UUID id = 1;
    optional string port_name = 2;
    optional uint32 vlan_id = 3;    // A VLAN ID is a short int.
    optional UUID network_id = 4;
    optional string vtep_id = 5;    // A forward ref to VtEP.
}

message Host {
    optional UUID id = 1;
    optional string name = 2;
    repeated IPAddress addresses = 3;

    message PortToInterface {
        optional UUID port_id = 1;
        optional string interface_name = 2;
    }
    repeated PortToInterface port_interface_mapping = 4;
    repeated UUID tunnel_zone_ids = 5;
    optional int32 flooding_proxy_weight = 6;
}

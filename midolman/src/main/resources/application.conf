midolman {
    include "common"

    actors {
        stash-dispatcher = {
            mailbox-type = "akka.dispatch.UnboundedDequeBasedMailbox"
        }
        pinned-dispatcher {
            executor = "thread-pool-executor"
            type = PinnedDispatcher
            mailbox-type = "akka.dispatch.UnboundedDequeBasedMailbox"
        }
    }

    akka {
        daemonic = on

        remote.netty.port = 2552
        event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

        loglevel = "INFO"
        test {
            timefactor = 1
        }
        actor {
            debug {
                receive = off
            }
            default-dispatcher {
                type = "Dispatcher"
                executor = "fork-join-executor"

                fork-join-executor {
                    parallelism-min = 1
                    parallelism-factor = 1

                    # tweak this value to set the maximum number of threads
                    # to reserve for work that isn't packet-processing
                    # recommended values are 1 or 2 depending on the workload.
                    parallelism-max = 1
                }

                # Throughput defines the number of messages that are processed
                # in a batch before the thread is returned to the pool. Set to 1
                # for as fair as possible.
                throughput = 1

                shutdown-timeout = 1ms
            }
        }
    }
}

#This is needed to run VppController integration test
akka {
        daemonic = on
        loglevel = "INFO"
        #loggers = [akka.testkit.TestEventListener]
        test {
                timefactor = 1
                single-expect-default = 3
                filter-leeway = 3
                default-timeout = 3 second
        }
}

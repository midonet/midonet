[default]
vxlan = False
cluster = False
service_status_timeout = 300

[sandbox]
sandbox_name = mdts
sandbox_prefix = mnsandbox
docker_http_timeout = 300

[ssh]

# Uncomment this option to use SSH connections instead of Docker API
#
# See file example-ssh-containers.yaml for details
#
#containers_file = example-ssh-containers.yaml

# Uncomment this option to select a 'by-default' SSH config file
#
# Note that this option only takes effect if 'containers_file' options is
# used and also that not all SSH options are used, only the ones that could be
# defined and are omitted, using this file as a fallback.
#
#extra_ssh_config_file = ~/.ssh/config

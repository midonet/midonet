#
# Virtual Topology
#

virtual_topology:
  description: Virtual topology for test_qos

  tenant_name: MMM-TEST-000-001

  bridges:
    - bridge:
        name: bridge-000-001
        ports:
          - port:
              id: 1
              qos_policy: policy
              type: exterior
          - port:
              id: 2
              type: exterior

  qos_policies:
      - qos_policy:
          name: policy
          bw_rules:
            - bw_rule:
                max_kbps: 300
                max_burst_kbps: 300

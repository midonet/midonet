virtual_topology:
  description: Topology for testing load balancing, with two client ports
               and a load balancers having two three-member pools with one
               member disabled and two VIPs each.

  tenant_name: MMM-TEST-000-001

  health_monitors:
    - health_monitor:
        name: 'hm0'
        admin_state_up: true
        delay: 3
        max_retries: 2
        timeout: 1
        type: 'TCP'

    - health_monitor:
        name: 'hm1'
        admin_state_up: true
        delay: 3
        max_retries: 2
        timeout: 1
        type: 'TCP'

  load_balancers:
    - load_balancer:
        name: lb-000-001
        admin_state_up: true
        pools:
          - pool:
              lb_method: ROUND_ROBIN
              admin_state_up: true
              health_monitor: 'hm0'
              members:
                - member:
                    address: 10.0.1.1
                    admin_state_up: true
                    protocol_port: 10000
                    weight: 5
                - member:
                    address: 10.0.1.2
                    admin_state_up: true
                    protocol_port: 10000
                    weight: 10
                - member:
                    address: 10.0.1.3
                    admin_state_up: false
                    protocol_port: 10000
                    weight: 20
              vips:
                - vip:
                    address: 100.100.1.8
                    admin_state_up: true
                    protocol_port: 10000
                - vip:
                    address: 100.100.1.9
                    admin_state_up: true
                    protocol_port: 10000
                    session_persistence: SOURCE_IP
          - pool:
              lb_method: ROUND_ROBIN
              admin_state_up: true
              health_monitor: 'hm1'
              members:
                - member:
                    address: 10.0.2.1
                    admin_state_up: true
                    protocol_port: 10000
                    weight: 1
                - member:
                    address: 10.0.2.2
                    admin_state_up: true
                    protocol_port: 10000
                    weight: 1
                - member:
                    address: 10.0.2.3
                    admin_state_up: true
                    protocol_port: 10000
                    weight: 1
              vips:
                - vip:
                    address: 100.100.2.8
                    admin_state_up: true
                    protocol_port: 10000
                - vip:
                    address: 100.100.2.9
                    admin_state_up: true
                    protocol_port: 10000
                    session_persistence: SOURCE_IP


  routers:
    - router:
        name: router-000-001
        load_balancer: lb-000-001
        ports:
          - port:
              id: 1
              type: interior
              ipv4_addr: 10.0.1.254/24
              ipv6_addr: null
              links_to:
                  device: bridge-000-001
                  port_id: 5
          - port:
              id: 2
              type: interior
              ipv4_addr: 10.0.2.254/24
              ipv6_addr: null
              links_to:
                  device: bridge-000-002
                  port_id: 5
          - port:
              id: 3
              type: interior
              ipv4_addr: 10.0.3.254/24
              ipv6_addr: null
              links_to:
                  device: bridge-000-003
                  port_id: 2
        routes:
          - route:
              id: 1
              type: Normal
              src_addr: 0.0.0.0/0
              dst_addr: 10.0.1.0/24
              weight: 100
              next_hop_port: 1
              next_hop_gw: 0.0.0.0
          - route:
              id: 2
              type: Normal
              src_addr: 0.0.0.0/0
              dst_addr: 10.0.2.0/24
              weight: 100
              next_hop_port: 2
              next_hop_gw: 0.0.0.0
          - route:
              id: 3
              type: Normal
              src_addr: 0.0.0.0/0
              dst_addr: 10.0.3.0/24
              weight: 100
              next_hop_port: 3
              next_hop_gw: 0.0.0.0

  bridges:
    - bridge:
        name: bridge-000-001
        ports:
          - port:
              id: 1
              type: exterior
          - port:
              id: 2
              type: exterior
          - port:
              id: 3
              type: exterior
          - port:
              id: 4
              type: exterior
          - port:
              id: 5
              type: interior
    - bridge:
        name: bridge-000-002
        ports:
          - port:
              id: 1
              type: exterior
          - port:
              id: 2
              type: exterior
          - port:
              id: 3
              type: exterior
          - port:
              id: 4
              type: exterior
          - port:
              id: 5
              type: interior
    - bridge:
        name: bridge-000-003
        ports:
          - port:
              id: 1
              type: exterior
          - port:
              id: 2
              type: interior

  chains:
    - chain:
        id: 1
        name: snat
        rules:
          - rule:
              id: 1
              position: 1
              type: snat
              flow_action: accept
              in_ports:
                - device_name: router-000-001
                  port_id: 2
              out_ports:
                - device_name: router-000-001
                  port_id: 2
              nat_targets:
                - addressFrom: 10.0.2.254
                  addressTo: 10.0.2.254
                  portFrom: 1
                  portTo: 65535
    - chain:
        id: 2
        name: rev_snat
        rules:
          - rule:
              id: 1
              position: 1
              type: rev_snat
              flow_action: accept
              in_ports:
                - device_name: router-000-001
                  port_id: 2
              nat_targets:
                - addressTo: 10.0.2.254
                  portFrom: 1
                  portTo: 65535

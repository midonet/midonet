[tox]
envlist = pep8
minversion = 1.8
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt
commands = ostestr --regex '{posargs}'

[tox:jenkins]
sitepackages = True

[testenv:pep8]
commands =
  flake8
whitelist_exeternals = bash

[flake8]
# E125 continuation line does not distinguish itself from next logical line
# E126 continuation line over-indented for hanging indent
# E128 continuation line under-indented for visual indent
# E129 visually indented line with same indent as next logical line
# E265 block comment should start with ‘# ‘
# H101 Use TODO(NAME)
# H404 multi line docstring should start with a summary
# H405 multi line docstring summary not separated with an empty line

# TODO: Fix the warnings below this line
# E501 line too long
# E502 the backslash is redundant between brackets
# E701 multiple statements on one line (colon)
# E703 statement ends with a semicolon
# E704 multiple statements on one line (def)
# E711 comparison to None should be 'if cond is None
# E713 test for membership should be 'not in'
# E731 do not assign a lambda expression, use a def
# F403 unable to detect undefined names
# F811 redefinition of unused
# H104 File contains nothing but comments
# H201 no 'except
# H202 assertRaises Exception too broad
# H231 Python 3.x incompatible 'except x,y
# H234 assertEquals is deprecated, use assertEqual
# H237 module commands is removed irts not in alphabetical order (time, os)
# H238 old per line
# H238 old style class declaration, use new style (inherit from `object`)
# H401 docstring should not start with a space
# H403 multi line docstrings should end on a new line
# W292 no newline at end of file
# W503 line break before binary operator
# W601 .has_key() is deprecated, use 'in'
ignore = E125,E126,E128,E129,E265,E501,E502,E701,E703,E704,E711,E713,E731,F403,F811,H101,H104,H201,H202,H231,H234,H237,H238,H238,H301,H401,H403,H404,H405,W292,W503,W601
show-source = true
builtins = _
exclude = .venv,.git,.tox,dist,doc,!tests

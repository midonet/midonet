[DEFAULT]
debug = true
core_plugin = midonet.neutron.plugin_v2.MidonetPluginV2
service_plugins = lbaas,vpnaas,midonet.neutron.services.firewall.plugin.MidonetFirewallPlugin
allow_overlapping_ips = True
rpc_backend  = fake

[keystone_authtoken]
auth_uri = http://keystone:5000
identity_uri = http://keystone:5000
admin_tenant_name = service
admin_user = neutron
admin_password = neutron
auth_host = keystone
auth_port = 35357

[DATABASE]
sql_connection = mysql+mysqlconnector://root:root@mariadb/neutron
sql_max_retries = 100

[MIDONET]
midonet_uri = http://midonetapi:8181/midonet-api
username = admin
password = admin
project_id = admin
auth_url = http://keystone:5000/v2.0

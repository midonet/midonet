zookeeper1:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  hostname: zookeeper1
  image: sandbox/zookeeper:3.4.5
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  volumes:
  - /zoo/conf/
  environment:
  - ZOO_ID=1

zookeeper2:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  image: sandbox/zookeeper:3.4.5
  hostname: zookeeper2
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  environment:
  - ZOO_ID=2
  volumes_from:
  - zookeeper1

zookeeper3:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  image: sandbox/zookeeper:3.4.5
  hostname: zookeeper3
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  environment:
  - ZOO_ID=3
  volumes_from:
  - zookeeper1
  links:
  - zookeeper1:zookeeper1
  - zookeeper2:zookeeper2

cluster1:
  extends:
    file: $BASE/midonet-cluster.yml
    service: cluster
  image: sandbox/midonet-cluster:master
  hostname: cluster1
  labels:
      interface: mdts.services.midonet_cluster.MidonetClusterHost
      type: midonet-cluster
  links:
  - "zookeeper1:zk1"
  - "zookeeper2:zk2"
  - "zookeeper3:zk3"
  - "keystone:keystone"

midolman1:
  extends:
    file: $BASE/midolman.yml
    service: midolman
  image: sandbox/midolman:master
  hostname: midolman1
  volumes:
  - /lib/modules:/lib/modules
  environment:
  # Edge bgp interface peering with quagga bgpeth0 interface, 10.1.0.1/24
  - BGP0_IFACE=bgp0
  - BGP0_IP_AS=10.1.0.1:64513
  labels:
      interface: mdts.services.midonet_agent.MidonetAgentHost
      type: midolman
  links:
  - "zookeeper1:zk1"
  - "zookeeper2:zk2"
  - "zookeeper3:zk3"

midolman2:
  extends:
    file: $BASE/midolman.yml
    service: midolman
  image: sandbox/midolman:master
  hostname: midolman2
  volumes:
  - /lib/modules:/lib/modules
  environment:
  # Edge bgp interface peering with quagga bgpeth1 interface, 10.2.0.1/24
  - BGP0_IFACE=bgp0
  - BGP0_IP_AS=10.2.0.1:64513
  labels:
      interface: mdts.services.midonet_agent.MidonetAgentHost
      type: midolman
  links:
  - "zookeeper1:zk1"
  - "zookeeper2:zk2"
  - "zookeeper3:zk3"

midolman3:
  extends:
    file: $BASE/midolman.yml
    service: midolman
  image: sandbox/midolman:master
  hostname: midolman3
  volumes:
  - /lib/modules:/lib/modules
  labels:
      interface: mdts.services.midonet_agent.MidonetAgentHost
      type: midolman
  links:
  - "zookeeper1:zk1"
  - "zookeeper2:zk2"
  - "zookeeper3:zk3"

quagga0:
  extends:
    file: $BASE/quagga.yml
    service: quagga
  image: sandbox/quagga:0.99.22
  hostname: quagga0
  labels:
    interface: mdts.services.quagga.QuaggaHost
    type: quagga
  environment:
  - BGP_ROUTER_ID=1.1.1.1
  # Interface to the other quagga peers
  - BGP0_IFACE=bgp0
  # Neighbors
  - BGPPEER1_IP_AS=10.10.0.2:64511
  - BGPPEER2_IP_AS=10.10.0.3:64512
  # AS numbers
  - BGP_AS=64510
  # Advertise "inet" network
  - ADVERTISED_NETWORK=1.1.1.1/32
  # Disable retransmit (advertise learned routes)
  - BGP_ONLY_ADVERTISE_LOCAL=yes

quagga1:
  extends:
    file: $BASE/quagga.yml
    service: quagga
  image: sandbox/quagga:0.99.22
  hostname: quagga1
  labels:
      interface: mdts.services.quagga.QuaggaHost
      type: quagga
  environment:
  - BGP_ROUTER_ID=2.2.2.2
  # Interface to bgpmaster
  - BGP0_IFACE=bgp0
  # Neighbors
  - BGPPEER1_IP_AS=10.10.0.1:64510
  # Edge1 interface peering midolman1 at 10.1.0.240/24
  - BGP1_IFACE=bgp1
  # Edge2 interface peering midolman2 at 10.2.0.241/24
  - BGP2_IFACE=bgp2
  # AS number
  - BGP_AS=64511
  # Set as passive speaker
  - BGP_PASSIVE_SPEAKER=yes
  links:
  - "midolman1:bgppeer1"
  - "midolman2:bgppeer2"

quagga2:
  extends:
    file: $BASE/quagga.yml
    service: quagga
  image: sandbox/quagga:0.99.22
  hostname: quagga2
  labels:
      interface: mdts.services.quagga.QuaggaHost
      type: quagga
  environment:
  - BGP_ROUTER_ID=3.3.3.3
  # Interface to bgpmaster
  - BGP0_IFACE=bgp0
  # Neighbors
  - BGPPEER1_IP_AS=10.10.0.1:64510
  # Edge1 interface peering midolman1 at 10.2.0.240/24
  - BGP1_IFACE=bgp1
  # Edge2 interface peering midolman2 at 10.1.0.241/24
  - BGP2_IFACE=bgp2
  # AS number
  - BGP_AS=64512
  # Set as passive speaker
  - BGP_PASSIVE_SPEAKER=yes
  links:
  - "midolman1:bgppeer1"
  - "midolman2:bgppeer2"



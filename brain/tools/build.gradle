apply plugin: 'scala'
apply plugin: 'application'

repositories {
    maven { url "http://nexus.opendaylight.org/content/repositories/opendaylight.release/" }
    maven { url "http://nexus.opendaylight.org/content/repositories/public/"  }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Midonet Brain Tools',
        'Implementation-Version': version
    }
}

sourceSets {
    main {
        scala { srcDirs = ['src/main/scala', 'src/main/java'] }
        java { srcDirs = [] }
    }
    test {
        scala { srcDirs = ['src/test/scala', 'src/test/java'] }
        java { srcDirs = [] }
    }
}

dependencies {
    compile project(':cluster'),
            project(':midonet-util'),
            project(':brain:midonet-brain'),
            project(':midolman'), // temporary for MidonetBackendModule
            libraries.commons_conf,
            libraries.guava,
            libraries.typesafeconf,
            libraries.guice,
            libraries.protobuf

    testCompile libraries.scalatest

    runtime libraries.scala,
            libraries.slf4j

}

// Runs the zookeeper updater for topology data. This tool provides a way
// to populate ZooKeeper with topology objects, for use in testing other
// components. Use -Pconf=conf/topology-zoomupdater.conf to start it up
// pointing a the sample config file in brain/midonet-brain/conf.
// Note that the path is relative to the midonet-brain submodule
task runTopologyZoomUpdater(type: JavaExec) {
    description = 'Run the Topology API Zoom updater app'
    classpath sourceSets.main.runtimeClasspath
    main = "org.midonet.brain.tools.TopologyZoomUpdaterApp"
    if (project.hasProperty("conf")) {
        args = [conf]
    } else {
        args = ["conf/topology-zoomupdater.conf"]
    }
}

cobertura {
    coverageSourceDirs << sourceSets.main.java.srcDirs
    coverageSourceDirs << sourceSets.main.scala.srcDirs
}

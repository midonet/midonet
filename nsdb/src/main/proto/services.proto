import "commons.proto";

package org.midonet.cluster.models;
option java_package = "org.midonet.cluster.models";
option java_outer_classname = "Services";

message ServiceContainer {
    optional UUID id = 1;
    optional UUID service_group_id = 2;
    optional UUID router_id = 3;
    optional UUID network_id = 4;
}

message ServiceContainerGroup {
    optional UUID id = 1;
    optional Service service_type = 2;

    // Allocation policy.
    // both unset == ANYWHERE
    optional UUID host_group_id = 4;
    optional UUID port_group_id = 5;

    // Backreferences
    repeated UUID service_container_ids = 101;

    enum Service {
        IPSEC = 0;
        QUAGGA = 1;
        HAPROXY = 2;
    }
}

import "commons.proto";

package org.midonet.cluster.models;
option java_package = "org.midonet.cluster.models";
option java_outer_classname = "State";

message ContainerStatus {
    enum Code {
        UP = 1;
        DOWN = 2;
    }
    optional Code status_code = 1;
    optional string status_message = 2;
    optional UUID host_id = 3;
    optional string namespace_name = 4;
    optional string interface_name = 5;
}

message HostState {
    message Interface {
        enum Type {
            PHYSICAL = 1;
            VIRTUAL = 2;
            TUNNEL = 3;
            UNKNOWN = 4;
        }
        enum Endpoint {
            DATAPATH_EP = 1;
            PHYSICAL_EP = 2;
            VM_EP = 3;
            GRE_EP = 4;
            CAPWAP_EP = 5;
            LOCALHOST_EP = 6;
            TUNTAP_EP = 7;
            UNKNOWN_EP = 8;
        }
        enum DpPortType {
            NET_DEV_DP = 1;
            INTERNAL_DP = 2;
            GRE_DP = 3;
            VXLAN_DP = 4;
            GRE64_DP = 5;
            LISP_DP = 6;
        }

        optional string name = 1;
        optional Type type = 2;
        optional string mac = 3;
        repeated IPAddress addresses = 4;
        optional bool up = 5;
        optional bool has_link = 6;
        optional int32 mtu = 7;
        optional Endpoint endpoint = 8;
        optional DpPortType port_type = 9;
    }

    optional UUID host_id = 1;
    repeated Interface interfaces = 2;
}

message VtepConfiguration {
    optional UUID vtep_id = 1;
    optional string name = 2;
    optional string description = 3;
    repeated IPAddress tunnel_addresses = 4;
}

enum VtepConnectionState {
    VTEP_DISCONNECTED = 1;
    VTEP_CONNECTED = 2;
    VTEP_ERROR = 3;
}
